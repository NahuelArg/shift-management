version: '3.8'

services:
  app:
    build: 
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ../..:/workspaces:cached
    command: sleep infinity
    network_mode: service:db

  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: Nahuecoco
      MYSQL_DATABASE: gestor_turnos
    volumes:
      - mysql-data:/var/lib/mysql

volumes:
  mysql-data:
